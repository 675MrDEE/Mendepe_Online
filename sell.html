<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsunami - Sell a Link</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo"  src="tsunami.png"/>
        <nav>
            <a href="index.html">Available Links</a>
            <a href="sell.html">Sell a Link</a>
        </nav>
    </header>
    <main>
        <section id="add-link">
            <h2>&nbsp</h2>
            <form id="link-form">
                <label for="link-url">Link URL:</label>
                <input type="url" id="link-url" name="link-url" required>
                
                <label for="link-description">Description:</label>
                <input type="text" id="link-description" name="link-description" required>
                
                <label for="link-price">Price (PGK):</label>
                <input type="number" id="link-price" name="link-price" required>
                
                <label for="link-category">Category:</label>
                <select id="link-category" name="link-category" required>
                    <option value="books">Books</option>
                    <option value="courses">Courses</option>
                    <option value="software">Software</option>
                    <option value="games">Games</option>
                    <option value="movies">Movies</option>
                    <option value="music">Music</option>
                </select>
                
                <button type="submit">Add Link</button>
            </form>
        </section>
    </main>
    <footer>
          <p style="font-size:0.8em; font-style:italic; text-align:center;">&copy; 2024 Tsunami</p>
    </footer>
</body>
</html>
